<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>vulpix</title>
	
	<!-- styles -->
	<link rel="stylesheet" href="pickadate.js-3.5.6/themes/default.css">
	<link rel="stylesheet" href="pickadate.js-3.5.6/themes/default.date.css">
	<link rel="stylesheet" href="pickadate.js-3.5.6/themes/default.time.css">
	<link rel="stylesheet" href="index.css">
	
	<!-- scripts -->
	<script src="jquery-3.2.1.min.js"></script>
	<script src="pickadate.js-3.5.6/picker.js"></script>
	<script src="pickadate.js-3.5.6/picker.date.js"></script>
	<script src="pickadate.js-3.5.6/picker.time.js"></script>
	<script src="pickadate.js-3.5.6/legacy.js"></script>
	<script src="pickadate.js-3.5.6/translations/sv_SE.js"></script>
	<script src="mockdata.js"></script>
	<script src="index.js"></script>
</head>
<body class="rootContainer">


<video id="videoBackground" autoplay muted loop>
  <source src="background.mp4" type="video/mp4">
	Your browser does not support the video tag.
</video>

<div class="container1">
	<div class="innerContainer">
		<span id="currentTime">currentTime</span>
		<span id="currentDate">currentDate</span>
	</div>
</div>

<div class="container2">
	<div class="innerContainer">
		<img id="imageLogo" src="symbio_logo.svg" alt="logo"/>
		<span id="roomName">roomName</span>
		<button id="addReservationButton" class="button addReservationButton">Add Reservation</button>
	</div>
</div>

<div style="clear:both"></div>

<div id="reservationList" class="container3">
</div>

<div id="phonenumberWindow" class="modalContainer">
	<div class="innerContainer">
		<p>Please enter your phonenumber to continue</p>
		<input type="tel" placeholder="0701234567"/>
		<div>
			<button class="button cancelButton">CANCEL</button>
			<button class="button okButton">OK</button>
		</div>
	</div>
</div>

<div id="addReservationWindow" class="modalContainer">
	<div class="innerContainer">
		<p>Add Reservation</p>
		<form class="inputForm" onsubmit="return false;">
			<fieldset>
				<legend>Title</legend>
				<input id="title" type="text" class="textInput" placeholder="Booking title" required/>
			</fieldset>
			<fieldset>
				<legend>Start</legend>
				<input id="startDate" type="text" required readonly/>
				<input id="startTime" type="text" required readonly/>
			</fieldset>
			<fieldset>
				<legend>End</legend>
				<input id="endDate" type="text" required readonly/>
				<input id="endTime" type="text" required readonly/>
			</fieldset>
			<div>
				<input type="button" class="button cancelButton" value="CANCEL"/>
				<input type="submit" class="button okButton" value="OK"/>
			</div>
		</form>
	</div>
</div>



<div id="failWindow" class="modalContainer">
	<div class="innerContainer">
		<div style="color:red">Error</div>
		<div id="errorMessage"></div>
		<button class="button okButton">OK</button>
	</div>
</div>

<div id="passWindow" class="modalContainer">
	<div class="innerContainer">
		<div style="color:green">Success</div>
		<button class="button okButton">OK</button>
	</div>
</div>

<div id="loadWindow" class="modalContainer">
	<div class="innerContainer">
		<img src="pikachu_running.gif" alt="image failed" width="80" height="57"/>
		<div style="color:blue">Loading...</div>
	</div>
</div>

<div id="confirmWindow" class="modalContainer">
	<div class="innerContainer">
		<div>Are you sure?</div>
		<button class="button cancelButton">CANCEL</button>
		<button class="button okButton">OK</button>
	</div>
</div>

</body>
</html>
