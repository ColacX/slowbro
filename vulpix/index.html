		function updateTime(){

		function updateBookingView(bookingItems){

				l.push("</figure>");
			}
			
			l.push("	</div>");
			l.push("</div>");
			$("#bookingList").html(l.join("\n"));
			$("#carousel").carousel3d();
		}
